<!DOCTYPE html>
<html lang="en">
<head><script type="text/javascript" src="/___vscode_livepreview_injected_script"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>solar planet</title>
    <style>
      *{
        padding: 0px;
        margin: 0Px;
        box-sizing: border-box;
      }


      .galaxy{
        border: 2px solid red;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
        align-items: center;
        background-size: cover;
        background-image: url("https://www.innovationnewsnetwork.com/wp-content/uploads/2021/02/Primordial-galaxy.jpg");
        position: relative;
      }


      .circle{
        border: 6px solid white;
        height: 100px;
        width: 100px;
        animation-name: rotating;
        animation-duration: 2s;
        position: relative;
        animation-iteration-count: infinite;
        border-radius: 50%;
        animation-timing-function: linear;
      }

      .circle{
        border: 7px solid bisque;
        height: 600px;
        width: 600px;
        border-radius: 50%;
        animation-name: rotating ;
        position: absolute;
      }

      @keyframes rotating {
        from{
            transform: rotate(0deg);

            
        }
        to{
            transform: rotate(360deg);
        }
        
      }
      
      
    .sun {
      position: absolute;
      width: 100px;
      height: 100px;
      background-image: url("https://cdn.mos.cms.futurecdn.net/truJRnpVqJWCE3EaEjvaTk-1200-80.jpg");
      background-size: cover;
      background-position: center;
      border-radius: 50%;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 50px 20px yellow;
    }

      .mars{
        border: 10px solid light aquamarine;
        height: 100px;
        width: 100px;
        position: absolute;
        top: 40%;
       
        transform: translateX(-50%);
        border-radius: 50%;
        background-color:aqua;
      }
        
    </style>
</head>
<body>
    <div class="galaxy">

        <div class="sun"></div>
        <div class="circle">
            <div class="mars"></div>
        </div>

    </div>
</body>
</html>
